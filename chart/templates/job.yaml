{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.job.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
  {{- end }}
  {{- if .Values.job.backoffLimit }}
  backoffLimit: {{ .Values.job.backoffLimit }}
  {{- end }}
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podTemplateMetadata }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: {{ .Values.job.restartPolicy }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "n8n.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "n8n.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: {{ include "n8n.fullname" . }}-data
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          env:
            # Database configuration
            {{- include "n8n.databaseEnvVars" . | nindent 12 }}
            
            # Redis configuration
            {{- include "n8n.redisEnvVars" . | nindent 12 }}
            
            # Generic configuration
            {{- include "n8n.genericEnvVars" . | nindent 12 }}
            
            # Security configuration
            {{- include "n8n.securityEnvVars" . | nindent 12 }}
            
            # Authentication configuration
            {{- include "n8n.authEnvVars" . | nindent 12 }}
            
            # Endpoints configuration
            {{- include "n8n.endpointsEnvVars" . | nindent 12 }}
            
            # Prometheus metrics configuration
            {{- include "n8n.metricsEnvVars" . | nindent 12 }}
            
            # Executions configuration
            {{- include "n8n.executionsEnvVars" . | nindent 12 }}
            
            # Logging configuration
            {{- include "n8n.loggingEnvVars" . | nindent 12 }}
            
            # Workflows configuration
            {{- include "n8n.workflowsEnvVars" . | nindent 12 }}
            
            # User management configuration
            {{- include "n8n.userManagementEnvVars" . | nindent 12 }}
            
            # Basic authentication
            {{- include "n8n.basicAuthEnvVars" . | nindent 12 }}
            
            # Webhook configuration
            {{- include "n8n.webhookEnvVars" . | nindent 12 }}
            
            # Encryption and JWT
            {{- include "n8n.encryptionEnvVars" . | nindent 12 }}
            
            # ConfigMap environment variables
            {{- if .Values.configMap.enabled }}
            {{- range $key, $value := .Values.configMap.data }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "n8n.configMapName" $ }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            
            # Secret environment variables
            {{- if .Values.secret.enabled }}
            {{- range $key, $value := .Values.secret.data }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.secretName" $ }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            
            # Additional environment variables
            {{- with .Values.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
      {{- with .Values.sidecarContainers }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: {{ include "n8n.fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ include "n8n.fullname" . }}-data
      {{- end }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }} 